<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação de Jogadores</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>


  <section class="container">
    <div class="box">
      <h1>Escalação do time</h1>
      <hr>
      <div class="info">
        <p>

        <h2>Escalar Jogador</h2>

        <label for="position">Posição: </label>
        <input type="text" name='position' id="position">
        <br>

        <br>
        <label for="name">Nome: </label>
        <input type="text" name='name' id="name">
        <br>

        <br>
        <label for="numero">Número: </label>
        <input type="text" name='number' id="number">
        <br>
        <button class = "add" onclick="addPlayer()">Escalar</button>
       
        <h2>Remover Jogador</h2>
        <label for="numberForRemove">Número: </label>
        <input type="text" name='numberForRemove' id="numberForRemove">
        <br>
        <button class = "remove" onclick="removePlayer()">Remover</button>
        <br><br>
        <hr>
        
        <h2>Time</h2>
        <ul id="teamList"></ul>
        </p>
       

      </div>
    </div>

  </section>
</body>

</html>
